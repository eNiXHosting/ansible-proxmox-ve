proxmox_ve__storage_iscsi: []
proxmox_ve__storage_iscsi_multipath_template: "multipath.conf.j2"
proxmox_ve__lvm_global_filter: '[ "r|/dev/zd.*|", "r|/dev/mapper/pve-.*|" ]'
